---
layout: default
title: Archive
excerpt: The complete archive of Kirk Scheibelhut's posts.
---

<h2> Archive </h2>
<div id="archive-search" class="top-search">
	{% include site-search.html %}
</div>

<div class="archive">
{% for post in site.posts %}
  <div class="post">
    <h4 class="title"><a href="{{ post.url }}/">{{ post.title }}</a></h4>
    <p class="date">{{ post.date | date_to_string }}</p>
		<div class="clear"></div>
  </div>
{% endfor %}
</div>
