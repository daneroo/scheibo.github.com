---
layout: default
---

<h2> Tag: {{ page.tag }} </h2>
<div class="archive">
{% for post in site.tags[page.tag] %}
	<div class="post">
	  <h4 class="title"><a href="{{ post.url }}/">{{ post.title }}</a></h4>
	  <p class="date">{{ post.date | date_to_string }}</p>
		<div class="clear"></div>
	</div>
{% endfor %}
</div>

{% if page.related %}
<div id="related">
	<h3> Related Tags: </h3>
	<ul>
	{% for tag in page.related %}
		<li>
			<a href="/{{ site.tag_dir }}/{{ tag }}">{{ tag }}</a>
		</li>
	{% endfor %}
	</ul>
</div>
{% endif %}
